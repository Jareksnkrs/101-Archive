<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>101 Archive</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="101.glb" 
    auto-rotate 
    camera-controls
    bounds="tight"
    camera-orbit="0deg 75deg 2m"
    field-of-view="45deg"
    exposure="1.2"
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
