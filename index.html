<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>101 Archive</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Reset + fondo */
    html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(180deg, #000000 0%, #111111 100%);
      overflow: hidden;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    /* Modelo ocupando la pantalla */
    model-viewer {
      width: 100%;
      height: 100%;
      --poster-color: transparent;
      animation: fadeIn 2s ease-in forwards;
      opacity: 0;
    }

    /* Botón ENTER ARCHIVE */
    .enter-archive {
      position: absolute;
      bottom: 40px;
      right: 60px;
      font-size: 16px;
      letter-spacing: 3px;
      color: white;
      text-decoration: none;
      opacity: 0;
      animation: fadeIn 2.5s ease-in forwards;
      animation-delay: 1s;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .enter-archive:hover {
      opacity: 1;
      transform: translateX(5px);
    }

    /* Animación fade */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Modelo 3D -->
  <model-viewer
    src="101.glb"
    camera-controls
    auto-rotate
    rotation-per-second="20deg"
    environment-image="neutral"
    exposure="1.2"
    shadow-intensity="1">
  </model-viewer>

  <!-- CTA minimalista -->
  <a href="#" class="enter-archive">ENTER ARCHIVE →</a>
</body>
</html>
