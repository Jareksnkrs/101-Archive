<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>101 Archive</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Reset y estilo base */
    html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(180deg, #000000 0%, #111111 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      --poster-color: transparent;
      --progress-bar-color: #ffffff;
      --progress-bar-height: 4px;
    }

    /* Estilo del link Enter Archive */
    .enter-archive {
      position: absolute;
      bottom: 40px;
      right: 60px;
      font-size: 16px;
      letter-spacing: 3px;
      color: white;
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .enter-archive:hover {
      opacity: 1;
      transform: translateX(5px);
    }
  </style>
</head>
<body>
  <model-viewer 
    src="101.glb" 
    auto-rotate 
    rotation-per-second="20deg" 
    camera-controls
    shadow-intensity="1"
    environment-image="https://modelviewer.dev/shared-assets/environments/studio_small_09_2k.hdr"
    exposure="1.2"
    disable-zoom>
  </model-viewer>

  <!-- Botón minimalista -->
  <a href="#" class="enter-archive">ENTER ARCHIVE →</a>
</body>
</html>
