<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>101 Archive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .enter-archive {
      position: fixed;
      bottom: 40px;
      right: 60px;
      font-size: 16px;
      letter-spacing: 3px;
      color: white;
      text-decoration: none;
      z-index: 10;
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .enter-archive:hover {
      opacity: 0.7;
      transform: translateX(5px);
    }
  </style>
</head>
<body>
  <!-- Video de fondo -->
  <video class="background-video" autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <!-- CTA minimalista -->
  <a href="#" class="enter-archive">ENTER ARCHIVE â†’</a>
</body>
</html>
