<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>101 Archive</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Reset + fondo */
    html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(180deg, #000000 0%, #111111 100%);
      overflow: hidden;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    /* Modelo ocupando la pantalla */
    model-viewer {
      width: 100%;
      height: 100%;
      --poster-color: transparent;
      animation: fadeIn 2s ease-in forwards;
      opacity: 0;
    }

    /* Botón ENTER ARCHIVE */
    .enter-archive {
      position: absolute;
      bottom: 40px;
      right: 60px;
      font-size: 16px;
      letter-spacing: 3px;
      color: white;
      text-decoration: none;
      opacity: 0;
      animation: fadeIn 2.5s ease-in forwards;
      animation-delay: 1s;
      transition: opacity 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .enter-archive:hover {
      opacity: 1;
      transform: translateX(5px);
    }

    /* Animación fade */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Modal de contraseña */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.5s ease-in;
    }

    .modal-content {
      text-align: center;
      color: white;
    }

    .modal-content h2 {
      font-size: 24px;
      letter-spacing: 4px;
      margin-bottom: 30px;
      font-weight: 300;
    }

    .modal-content input {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      letter-spacing: 2px;
      text-align: center;
      outline: none;
      width: 250px;
    }

    .modal-content input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .modal-content button {
      margin-top: 20px;
      background: white;
      color: black;
      border: none;
      padding: 12px 40px;
      font-size: 14px;
      letter-spacing: 3px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .modal-content button:hover {
      background: #ddd;
    }

    .error {
      color: red;
      margin-top: 15px;
      font-size: 14px;
      letter-spacing: 2px;
    }

    /* Pantalla de imagen exclusiva */
    .secret-content {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: fadeIn 1s ease-in;
    }

    .secret-content img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 10px 50px rgba(255, 255, 255, 0.1);
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .close-btn:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Modelo 3D -->
  <model-viewer
    src="101.glb"
    camera-controls
    auto-rotate
    rotation-per-second="20deg"
    environment-image="neutral"
    exposure="1.2"
    shadow-intensity="1">
  </model-viewer>

  <!-- CTA minimalista -->
  <a class="enter-archive" onclick="openModal()">ENTER ARCHIVE →</a>

  <!-- Modal de contraseña -->
  <div class="modal" id="passwordModal">
    <div class="modal-content">
      <h2>ENTER PASSWORD</h2>
      <input type="password" id="passwordInput" placeholder="••••••••" />
      <br>
      <button onclick="checkPassword()">SUBMIT</button>
      <p class="error" id="errorMsg"></p>
    </div>
  </div>

  <!-- Contenido secreto (imagen) -->
  <div class="secret-content" id="secretContent">
    <span class="close-btn" onclick="closeSecret()">✕</span>
    <!-- Cambia secret-image.jpg por el nombre real de tu imagen -->
    <img src="secret-image.jpg" alt="Exclusive Content" />
  </div>

  <!-- Sonidos -->
  <!-- Cambia los nombres por los de tus archivos -->
  <audio id="successSound" src="enter-sound.mp3" preload="auto"></audio>
  <audio id="errorSound" src="error-sound.mp3" preload="auto"></audio>

  <script>
    // Contraseña (cámbiala por la que quieras)
    const correctPassword = "GORRITOCACHONDO";

    function openModal() {
      document.getElementById('passwordModal').style.display = 'flex';
      const input = document.getElementById('passwordInput');
      input.value = "";
      document.getElementById('errorMsg').textContent = "";
      input.focus();
    }

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const errorMsg = document.getElementById('errorMsg');

      if (input === correctPassword) {
        // Oculta modal y muestra contenido secreto
        document.getElementById('passwordModal').style.display = 'none';
        document.getElementById('secretContent').style.display = 'flex';
        errorMsg.textContent = '';

        // Reproducir sonido de éxito (fuerte y saturado)
        const successAudio = document.getElementById('successSound');
        successAudio.currentTime = 0;
        successAudio.volume = 1.0;  // máximo volumen
        successAudio.play().catch(() => {});

      } else {
        // Mostrar error
        errorMsg.textContent = 'INCORRECT PASSWORD';

        // Reproducir sonido de error (fuerte y saturado)
        const errorAudio = document.getElementById('errorSound');
        errorAudio.currentTime = 0;
        errorAudio.volume = 1.0;  // máximo volumen
        errorAudio.play().catch(() => {});
      }
    }

    function closeSecret() {
      document.getElementById('secretContent').style.display = 'none';
    }

    // Permitir Enter para enviar
    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>
