<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>101 Archive</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background-color: black;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="101.glb"
      camera-controls
      auto-rotate
      ar
      environment-image="neutral"
      exposure="1.2"
      shadow-intensity="1">
    </model-viewer>
  </body>
</html>
